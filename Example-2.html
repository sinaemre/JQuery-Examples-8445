<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-2">
        <div class="col-md-12">
          <h1>JQuery Örnekleri</h1>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <h2>Example - 4</h2>
            <div class="col-md-12">
              <div>
                <label for="">Mesaj: </label>
                <input
                  type="text"
                  class="form-control my-2"
                  id="mesaj"
                  placeholder="Mesaj giriniz..."
                />
              </div>
              <div>
                <button class="btn btn-primary float-end" id="gonder">
                  Mesajı Yaz
                </button>
              </div>
            </div>

            <!--overflow-wrap: break-word; Eğer kelime çok uzun olursa oradan kesip alt satırda devam etmesini sağlıyor.-->
            <div class="col-md-12">
              <h2
                id="mesajiGoster"
                style="overflow-wrap: break-word"
                class="alert alert-info my-2"
              >
                Mesajını Burada Gözükecek
              </h2>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-8">
            <ul id="parca-listesi">
                <li>Anakart</li>
                <li>HardDisk</li>
                <li>Ram</li>
                <li>İşlemci</li>
                <li>Ekran Kartı</li>
            </ul>
        </div>
      </div>
    </div>

    <script>
      $(function () {
        //Gönder butonuna basılınca ekranda göstersinz
        $("#gonder").on("click", function () {
          var mesaj = $("#mesaj").val();

          $("#mesajiGoster").html(mesaj);
        });

        //Enter'a basılınca ekranda göstersin
        $("#mesaj").on("keypress", function (e) {
          if (e.which == 13) {
            var mesaj = $("#mesaj").val();
            $("#mesajiGoster").html(mesaj);
          }
        });


        //Sayfanın zemin rengini değiştirdim.
        $(document).ready(function () {
          $("body").css({
            background: "#cdfadd",
          });
        });


        $("#parca-listesi li").css({
            background:"#F04903",
            margin: "3px"
        })

      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
