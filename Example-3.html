<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-2">
        <div class="col-md-12">
          <h1>JQuery Örnekleri</h1>
        </div>
      </div>
      <hr />
      <div class="row">
        <h2>Example - 5</h2>
        <div class="kutu col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center">1</h1>
        </div>
        <div class="kutu col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center">2</h1>
        </div>
        <div class="kutu col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center">3</h1>
        </div>
        <div class="kutu col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center">4</h1>
        </div>
        <div class="kutu col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center">5</h1>
        </div>
        <div class="kutu col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center">6</h1>
        </div>
      </div>
      <hr>
      <div class="row">
        <h2>Example - 6</h2>
        <div class="box col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center alert alert-info">1</h1>
        </div>
        <div class="box col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center alert alert-info">2</h1>
        </div>
        <div class="box col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center alert alert-info">3</h1>
        </div>
        <div class="box col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center alert alert-info">4</h1>
        </div>
        <div class="box col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center alert alert-info">5</h1>
        </div>
        <div class="box col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center alert alert-info">6</h1>
        </div>
        <div class="box col-md-3">
            <h2 id="yaz" class="alert alert-success text-center">Deneme</h2>
        </div>
      </div>
    </div>

    <script>
      $(function () {
        $(".kutu h1").css({
            background:'#F04903',
            color:'#fff',
            padding:'5px'
        })

        $(".box h1").on("click", function () {
            //$(this) aktif olan nesneyi ifade eder. $(this) ile tıkladığımız nesneyi seçeriz.
            var deger = $(this).html();

            $("#yaz").html(deger);
          })

      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
