<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-2">
        <div class="col-md-12">
          <h1>JQuery Örnekleri</h1>
        </div>
      </div>
      <hr />
      <div class="row">
        <h2>Example - 7</h2>
        <div class="box col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center alert alert-info">10</h1>
        </div>
        <div class="box col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center alert alert-info">20</h1>
        </div>
        <div class="box col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center alert alert-info">30</h1>
        </div>
        <div class="box col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center alert alert-info">40</h1>
        </div>
        <div class="box col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center alert alert-info">50</h1>
        </div>
        <div class="box col-md-4 col-sm-4 col-xs-6">
            <h1 class="text-center alert alert-info">60</h1>
        </div>
        <div class="col-md-1 me-3">
            <h2>Sonuç: </h2>
        </div>
        <div class="box col-md-3">
            <h2 id="yaz" class="alert alert-success text-center">0</h2>
        </div>
      </div>
    </div>

    <script>
      $(function () {
        $(".box h1").on("click", function() {
            var sayi1 = Number($(this).html());
            var sayi2 = Number($("#yaz").html());

            $("#yaz").html(sayi1 + sayi2);
        })
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
